<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkyTrack (world)</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    #map { height: 100vh; }

    .hud {
      position: absolute;
      z-index: 9999;
      top: 10px; left: 10px;
      background: rgba(255,255,255,.92);
      padding: 10px 12px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,.12);
    }
    .hud b { display:block; margin-bottom:4px; }
    .hud small { color:#444; }

    /* Optionnel: enlève les marges autour du SVG dans le divIcon */
    .planeWrap { width: 32px; height: 32px; }
  </style>
</head>

<body>
  <div class="hud">
    <b>SkyTrack</b>
    <small id="status">Chargement…</small>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-rotatedmarker/leaflet.rotatedMarker.js"></script>

  <script>
    // 1) Carte monde
    const map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    const statusEl = document.getElementById('status');
    const markers = new Map();

    // 2) Icône avion jaune/orangé (SVG)
    const planeIcon = L.divIcon({
      className: '',
      html: `
        <div class="planeWrap">
          <svg width="32" height="32" viewBox="0 0 24 24"
               xmlns="http://www.w3.org/2000/svg"
               style="display:block; fill:#FFA500;">
            <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3-1 3 1v-1.5L13 19v-5.5l8 2.5z"/>
          </svg>
        </div>
      `,
      iconSize: [32, 32],
      iconAnchor: [16, 16]
    });

    // 3) Ajout / mise à jour marker (avec rotation)
    function upsertMarker(id, lat, lon, heading, label) {
      const rot = (heading == null || Number.isNaN(heading)) ? 0 : heading;
      let m = markers.get(id);

      if (!m) {
        m = L.marker([lat, lon], {
          icon: planeIcon,
          rotationAngle: rot,
          rotationOrigin: "center center"
        }).addTo(map);

        markers.set(id, m);
      } else {
        m.setLatLng([lat, lon]);
        if (m.setRotationAngle) m.setRotationAngle(rot);
      }

      m.bindPopup(label);
    }

    // 4) Rafraîchissement dynamique selon la zone visible
    async function refresh() {
      try {
        const b = map.getBounds();

        // Petite sécurité: si on est trop zoom-out (bbox énorme), l’API peut être capricieuse.
        // On laisse quand même tenter.
        const bbox =
          `lamin=${b.getSouth()}&lomin=${b.getWest()}` +
          `&lamax=${b.getNorth()}&lomax=${b.getEast()}`;

        statusEl.textContent = "Chargement avions…";

        const url = `https://opensky-network.org/api/states/all?${bbox}`;
        const res = await fetch(url);

        if (!res.ok) throw new Error("API error " + res.status);

        const data = await res.json();
        const states = data.states || [];

        statusEl.textContent = `Avions visibles: ${states.length}`;

        const seen = new Set();

        // states format:
        // 0=icao24, 1=callsign, 5=lon, 6=lat, 10=heading, 13=geo_altitude
        for (const s of states) {
          const icao24 = s[0];
          const callsign = (s[1] || "").trim() || icao24;
          const lon = s[5], lat = s[6];
          const heading = s[10];
          const alt = s[13];

          if (lat == null || lon == null) continue;

          const label =
            `<b>${callsign}</b><br>` +
            `ICAO24: ${icao24}<br>` +
            `HDG: ${heading ?? "?"}<br>` +
            `ALT: ${alt ?? "?"}`;

          upsertMarker(icao24, lat, lon, heading, label);
          seen.add(icao24);
        }

        // Nettoyage: enlève ceux qui ne sont plus renvoyés
        for (const [id, m] of markers.entries()) {
          if (!seen.has(id)) {
            map.removeLayer(m);
            markers.delete(id);
          }
        }

      } catch (e) {
        statusEl.textContent = "Limite API / erreur (réessaie)…";
        console.log(e);
      }
    }

    // Recharge quand tu bouges ou zoomes
    map.on('moveend zoomend', refresh);

    // Démarrage + refresh régulier
    refresh();
    setInterval(refresh, 12000);
  </script>
</body>
</html>
